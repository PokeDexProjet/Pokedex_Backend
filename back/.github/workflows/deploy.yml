name: Build and Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 检出代码
      - name: Checkout code
        uses: actions/checkout@v3

      # 设置 Node.js 环境
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      # 登录 Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 设置 Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 构建并推送 Docker 镜像
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/pokedex-back:latest

      # 部署容器（假设使用 Docker 容器部署）
      - name: Deploy container
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/pokedex-back:latest
          docker stop pokedex-back || true
          docker rm pokedex-back || true
          docker run -d --name pokedex-back -p 3000:3000 ${{ secrets.DOCKER_USERNAME }}/pokedex-back:latest
